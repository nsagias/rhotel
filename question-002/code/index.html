<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <div class="form-container">
    <form>
      <label for="fullname"><i>Your full given name:</i></label><br>
      <input type="text" class="fullname" name="fullname" /><br>
      <div class="container-column">
        <div>
          <label for="dob"><i>Date of Birth</i></label>
          <input type="date" class="dob" name="dob" />  
        </div>
        <div>
          <label for="country"><i>Country of residence or citizenship:</i></label>
          <input type="text" class="country" name="country" />
        </div>
      </div>

      <label for="school"><i>What school do you plan to attend?</i></label>
      <input type="text" class="school" name="school" /><br>
      <label for="studyarea"><i>What school do you plan to attend?</i></label><br>
      <input type="text" 
        class="studyarea" 
        name="studyarea" 
        placeholder="Enter details here" 
      />

  </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
